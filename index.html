<html>
<head>
<script>

'use strict';

let boxTop = 200;
let boxLeft = 200;

document.addEventListener('keydown', (event) => {
  const keyName = event.key;
  if(keyName === "ArrowDown"){
    boxTop += 10; 
    document.getElementById("box").style.top = boxTop + "px";
  }

    if(keyName === "ArrowUp"){
    boxTop -= 10; 
    document.getElementById("box").style.top = boxTop + "px";
  }

    if(keyName === "ArrowLeft"){
    boxLeft -= 10; 
    document.getElementById("box").style.left = boxLeft + "px";
  }

    if(keyName === "ArrowRight"){
    boxLeft += 10; 
    document.getElementById("box").style.left = boxLeft + "px";
  }

});

</script>

<style>
    #box {width: 100px; height: 100px; position: absolute; background-image: "srek.jpg"; left: 200px; top: 200px;}
</style>
</head>
<body>
    <img id="box" src = "srek.jpg">
</body>
</html>
